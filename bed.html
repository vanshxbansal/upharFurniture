<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Details - Uphar Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .header .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .header .nav a:hover {
            color: #ffb400;
        }

        .product-details {
            text-align: center;
            padding: 20px;
        }

        .product-details img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            margin: 20px 0;
        }

        .product-details .btn {
            background-color: #005743;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product-details .btn:hover {
            background-color: #e5a000;
        }

        .gallery {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .gallery h2 {
            margin-bottom: 20px;
        }

        .gallery .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Uphar Furniture</h1>
        </div>
    </header>

    <section class="product-details">
        <div class="container">
            <h2>Comfort Bed</h2>
            <p>Discover the ultimate comfort with our premium bed. Designed to enhance your living space, it offers unmatched relaxation and durability.</p>
            <a href="index.html#catalogue" class="btn">Back to Catalogue</a>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <h2>Bed Gallery</h2>
            <div id="gallery-grid" class="gallery-grid"></div>
        </div>
    </section>

    <!-- Lightbox Container -->
    <div id="lightbox-container"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Uphar Furniture. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const totalImages = 34; // Number of images
        const galleryGrid = document.getElementById('gallery-grid');
        const lightboxContainer = document.getElementById('lightbox-container');

        for (let i = 1; i <= totalImages; i++) {
            // Add gallery images
            const galleryItem = document.createElement('a');
            galleryItem.href = `#lightbox-${i}`;
            galleryItem.innerHTML = `<img src="bed/${i}.jpg" alt="Bed Image ${i}">`;
            galleryGrid.appendChild(galleryItem);

            // Add lightbox for each image
            const lightboxItem = document.createElement('div');
            lightboxItem.id = `lightbox-${i}`;
            lightboxItem.className = 'lightbox';
            lightboxItem.innerHTML = `
                <a href="#" class="lightbox-close">&times;</a>
                <img src="bed/${i}.jpg" alt="Bed Image ${i}">
            `;
            lightboxContainer.appendChild(lightboxItem);
        }
    </script>
</body>
</html>
