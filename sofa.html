<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa Details - Uphar Furniture House</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .header .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .header .nav a:hover {
            color: #ffb400;
        }

        .product-details {
            text-align: center;
            padding: 20px;
        }

        .product-details img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            margin: 20px 0;
        }

        .product-details .btn {
            background-color: #005743;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product-details .btn:hover {
            background-color: #e5a000;
        }

        .gallery {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .gallery h2 {
            margin-bottom: 20px;
        }

        .gallery .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Uphar Furniture House</h1>
        </div>
    </header>

    <section class="product-details">
        <div class="container">
            <h2>Comfort Sofa</h2>
            <p>Discover the ultimate comfort with our premium sofa. Designed to enhance your living space, it offers unmatched relaxation and durability.</p>
            <a href="index.html#bestselling-chairs" class="btn">Back to Catalogue</a>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <h2>Sofa Gallery</h2>
            <div class="gallery-grid">
                <img src="sofa/1.jpg" alt="Sofa Image 1">
                <img src="sofa/2.jpg" alt="Sofa Image 2">
                <img src="sofa/3.jpg" alt="Sofa Image 3">
                <img src="sofa/4.jpg" alt="Sofa Image 4">
                <img src="sofa/5.jpg" alt="Sofa Image 5">
                <img src="sofa/6.jpg" alt="Sofa Image 6">
                <img src="sofa/7.jpg" alt="Sofa Image 7">
                <img src="sofa/8.jpg" alt="Sofa Image 8">
                <img src="sofa/9.jpg" alt="Sofa Image 9">
                <img src="sofa/10.jpg" alt="Sofa Image 10">
                <img src="sofa/11.jpg" alt="Sofa Image 11">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Uphar Furniture House. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
